<template name="postSubmit">
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="type">Type</label>
			<div class="form-group">
				<select name="type" id="type">
					<option value="blog">Blog</option>
					<option value="link">Link</option>
					<option value="bloop">Bloop</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="Post title" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input name="url" id="url" type="text" value="" placeholder="URL for link-post" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="text">Text</label>
			<div class="controls">
				<textarea name="text" id="text" value="" placeholder="Post text"></textarea>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
